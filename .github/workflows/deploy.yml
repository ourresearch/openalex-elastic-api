name: Post-Deploy Smoke Test

on:
  push:
    branches: [master]

jobs:
  smoke-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Heroku auto-deploys via GitHub hook - wait for it to complete
      - name: Wait for Heroku deploy
        run: sleep 120

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: pip install pytest requests

      - name: Run smoke tests
        env:
          OPENALEX_API_KEY: ${{ secrets.OPENALEX_API_KEY }}
        run: pytest tests/smoke/test_post_deploy.py -v --tb=short --noconftest

      - name: Notify Slack on failure
        if: failure()
        uses: slackapi/slack-github-action@v1.27.0
        with:
          channel-id: 'CESFJUHGD'  # #general
          slack-message: |
            :rotating_light: *Smoke tests failed after deploy!*

            Commit: ${{ github.sha }}
            Author: ${{ github.actor }}

            <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View failed workflow>
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
